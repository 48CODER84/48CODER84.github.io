<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <title>LHS</title>
  <link rel="icon" href="https://leigh.cuhsd.org/favicon.ico" type="image/x-icon">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo">AG</div>
        <div class="title">
          <div class="headline">Alpha Games</div>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.8;margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search games... (type to filter)" />
        </div>
        <button class="icon-btn" id="openAll">Open Selected</button>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="grid" id="cards"></div>
    </div>

    <div class="footer">
      <div style="display:flex;gap:8px;align-items:center">
        <button class="small-btn" id="helpBtn">Help</button>
        <button class="small-btn" id="creditsBtn">Credits</button>
        <button class="small-btn" id="logsBtn">Logs</button>
      </div>
      <div style="color:rgba(230,238,248,0.6);font-size:13px">Tip: Click a card to open â€” or press Space to reveal the original quick menu.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
