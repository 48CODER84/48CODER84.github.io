
<!DOCTYPE html>
<html>
<head>
  <title>Referrer Example</title>
</head>
<body>
  <h1>Referrer Test</h1>
  
  <script>
    let a = window.open("about:blank");

fetch("https://yourusername.github.io/cookieclicker/index.html")
  .then(r => r.text())
  .then(html => {

    let patched = html.replace(
      /<head>/i,
      `<head><base href="https://yourusername.github.io/cookieclicker/">`
    );

    a.document.open();
    a.document.write(patched);
    a.document.close();
  });
  </script>
</body>
</html>
