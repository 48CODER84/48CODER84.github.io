<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo">AG</div>
        <div class="title">
          <div class="headline">Alpha Games</div>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.8;margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search games... (type to filter)" />
        </div>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="grid" id="cards">
        <!-- Buttons will be generated by JS using defaultBrowser -->
      </div>
    </div>

    <div class="footer">
      <div style="display:flex;gap:8px;align-items:center">
        <button class="small-btn" onclick="help()">Help</button>
        <button class="small-btn" onclick="credits()">Credits</button>
        <button class="small-btn" onclick="logs()">Logs</button>
      </div>
      <div style="color:rgba(230,238,248,0.6);font-size:13px">Tip: Press Space to reveal the quick menu.</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Generate all original buttons dynamically
    const games = [
      { name: 'Game Suggestions', color: '#9b59b6', hover: '#8e44ad', url: 'https://docs.google.com/forms/d/e/1FAIpQLSe2tpYcWk9raN6wWIF7qKJilht7aFi6PViRnLt2zfiymXL_ig/viewform?usp=dialog' },
      { name: 'Cookie Clicker', color: '#4CAF50', hover: '#45a049', url: 'cookieclicker' },
      { name: 'Interstellar Proxy', color: '#008CBA', hover: '#007bb5', url: 'https://gointerstellar.app' },
      { name: 'Minecraft 1.8.8', color: '#f39c12', hover: '#e67e22', url: 'minecraft188' },
      { name: 'Minecraft 1.8.8 (alt)', color: '#f39c12', hover: '#e67e22', url: 'https://eaglercraft1-8.github.io' },
      { name: 'Minecraft 1.12', color: '#9b59b6', hover: '#8e44ad', url: 'https://eaglercrafter112.github.io/eaglercraft/' },
      { name: 'Crossy Road', color: '#e74c3c', hover: '#c0392b', url: 'https://azgames.io/game/crossy-road/' },
      { name: 'FNAF 1', color: '#2ecc71', hover: '#27ae60', url: 'https://thatkidfr.github.io/FNAF1/' },
      { name: 'BlackJack', color: '#3498db', hover: '#2980b9', url: 'https://funschoolmath.github.io/BlackJack/index.html' },
      { name: 'Retro Bowl', color: '#e67e22', hover: '#d35400', url: 'https://funschoolmath.github.io/retrobowl/index.html' },
      { name: 'Retro Bowl College', color: '#89d124', hover: '#71ad1d', url: 'https://db.duck.theducklair.com/html/retro_bowl_college/' },
      { name: '2048', color: '#f1c40f', hover: '#f39c12', url: 'https://funschoolmath.github.io/2048/index.html' },
      { name: 'Drive Mad', color: '#1abc9c', hover: '#16a085', url: 'https://thatkidfr.github.io/drive-mad/' },
      { name: 'Hollow Knight', color: '#3498db', hover: '#2980b9', url: 'https://thatkidfr.github.io/hollow_knight/' },
      { name: 'Old Polytrack', color: '#e67e22', hover: '#d35400', url: 'https://thatkidfr.github.io/polytrack/' },
      { name: 'New Polytrack', color: '#3498db', hover: '#2980b9', url: 'https://app-polytrack.kodub.com/0.5.1/' },
      { name: 'COD Zombies', color: '#2e8a0c', hover: '#1d5907', url: 'https://db.duck.theducklair.com/html/cod_zombies_portable/index.html' },
      { name: 'Race Survival Arena King', color: '#17d4b4', hover: '#13ab92', url: 'https://db.duck.theducklair.com/html/race_survival_arena_king/index.html' },
      { name: 'Ultrakill', color: '#eb2f1a', hover: '#cc2916', url: 'https://db.duck.theducklair.com/html/ultrakill/' },
      { name: '1v1.lol', color: '#19acbd', hover: '#1697a6', url: 'https://development.churchinhuntsville.org/resources/semag/1v1lol/index.html' },
      { name: 'Getting Over It', color: '#26c9b9', hover: '#20ab9d', url: 'https://development.churchinhuntsville.org/resources/semag/getting-over-it/index.html' },
      { name: 'Clicker Heroes', color: '#28d439', hover: '#1db52c', url: 'https://development.churchinhuntsville.org/resources/semag/clickerheroes/index.html' },
      { name: 'Tennis', color: '#1fdb51', hover: '#18b542', url: 'https://thatkidfr.github.io/tennis' },
      { name: 'Shell Shock', color: '#eb8c34', hover: '#c4752b', url: 'https://shellshock.io/' },
      { name: 'Balatro', color: '#3498db', hover: '#2980b9', url: 'https://school.endtimeassembly.org/games/balatro/index.html' },
      { name: 'Buckshot Roulette', color: '#3498db', hover: '#2980b9', url: 'https://school.endtimeassembly.org/games/buckshot/index.html' },
      { name: 'Subway Surfers', color: '#d82cdb', hover: '#b322b5', url: 'https://development.churchinhuntsville.org/resources/semag/subway-surfers-ny/index.html' },
      { name: 'Extra Games', color: '#000000', hover: '#424242', url: 'extragames' }
    ];

    const grid = document.getElementById('cards');

    games.forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = g.name;
      btn.style.backgroundColor = g.color;
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '10px';
      btn.style.padding = '12px 16px';
      btn.style.margin = '6px';
      btn.style.cursor = 'pointer';
      btn.onmouseover = () => btn.style.backgroundColor = g.hover;
      btn.onmouseout = () => btn.style.backgroundColor = g.color;
      btn.onclick = () => defaultBrowser(g.url);
      grid.appendChild(btn);
    });
  </script>
</body>
</html>
